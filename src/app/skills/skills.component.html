<div class="skills-container">
  <div *ngFor="let skill of skills; let index = index" class="skill">
    <div class="skill-logo">
      <img
        [src]="skillsIconsFolderPath + skill.imgSource"
        [alt]="skill.name"
        draggable="false"
      />
    </div>
    <div class="skill-name">{{ skill.name }}</div>
  </div>
</div>
